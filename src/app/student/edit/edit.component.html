<mat-card>
  <mat-card-title>{{pageTitle}}</mat-card-title>
  <mat-card-content>
    <form class="example-form" [formGroup]="editStudent">
        <mat-form-field class="example-full-width">
          <mat-label>Roll Number</mat-label>
          <input matInput placeholder="Roll no" formControlName="rollNumber"/>
          <mat-error *ngIf="formControls.rollNumber?.errors?.required">Roll number is required</mat-error>
          <mat-error *ngIf="formControls.rollNumber?.errors?.pattern">Roll number is decimal only (0-9)</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error *ngIf="formControls.name?.errors?.required">Name is required</mat-error>
        </mat-form-field>
        <div>
          <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
          <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && editStudent.get('image').valid">
          <img [src]="imagePreview" [alt]="editStudent.value.title">
        </div>
        <button mat-button color="primary" type="submit"
          title="Save" (click)="saveStudent()">Save</button>
        <button mat-button type="button"
          title="Back" (click)="back()">Back</button>
    </form>
  </mat-card-content>
</mat-card>
